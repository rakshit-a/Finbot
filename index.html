<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .ticker {
            background: #1a237e;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .ticker-content {
            display: inline-block;
            animation: ticker 30s linear infinite;
        }

        .stock-item {
            display: inline-block;
            margin: 0 40px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin: 20px 0;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker">
        <div class="ticker-content" id="ticker"></div>
    </div>

    <div class="card">
        <h1>Good morning, Deven!</h1>
        <p>Complete your profile to collect your first badge!</p>
    </div>

    <div class="card">
        <input type="text" class="search-bar" placeholder="Search for a company">
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <h3>Stocks Researched</h3>
            <p>0</p>
        </div>
        <div class="stat-item">
            <h3>Screens Created</h3>
            <p>0</p>
        </div>
        <div class="stat-item">
            <h3>Watchlisted Stocks</h3>
            <p>0</p>
        </div>
        <div class="stat-item">
            <h3>Stories Read</h3>
            <p>0</p>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item">üè† Home</div>
        <div class="nav-item">üìà Market</div>
        <div class="nav-item">üéôÔ∏è Podcast</div>
        <div class="nav-item">üîç Discovery</div>
        <div class="nav-item">‚è≥ Timeline</div>
    </div>

    <script>
        // Indian stock ticker symbols
        const stocks = [
            'RELIANCE: ‚Çπ2,856.15 ‚ñ≤1.2%',
            'TCS: ‚Çπ3,415.50 ‚ñº0.8%',
            'HDFCBANK: ‚Çπ1,645.30 ‚ñ≤0.5%',
            'INFY: ‚Çπ1,530.80 ‚ñ≤2.1%',
            'SBIN: ‚Çπ595.45 ‚ñº1.1%',
            'TATAMOTORS: ‚Çπ985.60 ‚ñ≤3.2%',
            'LT: ‚Çπ3,245.00 ‚ñº0.4%',
            'AXISBANK: ‚Çπ1,098.25 ‚ñ≤1.8%',
            'HINDUNILVR: ‚Çπ2,650.00 ‚ñ≤0.9%',
            'ITC: ‚Çπ230.45 ‚ñº0.3%',
            'KOTAKBANK: ‚Çπ1,950.60 ‚ñ≤1.5%',
            'ICICIBANK: ‚Çπ920.75 ‚ñº0.7%',
            'BAJFINANCE: ‚Çπ7,450.00 ‚ñ≤2.3%',
            'ASIANPAINT: ‚Çπ3,200.50 ‚ñº0.6%',
            'MARUTI: ‚Çπ9,100.00 ‚ñ≤1.1%',
            'ONGC: ‚Çπ180.90 ‚ñº0.9%'
        ];

        function updateTicker() {
            const ticker = document.getElementById('ticker');
            ticker.innerHTML = stocks.map(stock => 
                `<div class="stock-item">${stock}</div>`
            ).join('');
            
            // Random price updates every 5 seconds
            setInterval(() => {
                stocks.forEach((stock, index) => {
                    const priceChange = (Math.random() * 2 - 1).toFixed(1);
                    const newPrice = (Math.random() * 5000 + 500).toFixed(2);
                    const arrow = priceChange >= 0 ? '‚ñ≤' : '‚ñº';
                    stocks[index] = `${stock.split(':')[0]}: ‚Çπ${newPrice} ${arrow}${Math.abs(priceChange)}%`;
                });
                ticker.innerHTML = stocks.map(stock => 
                    `<div class="stock-item">${stock}</div>`
                ).join('');
            }, 5000);
        }

        updateTicker();
    </script>
</body>
</html>
